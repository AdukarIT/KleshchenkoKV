<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Instagram</title>
</head>
<body>
	<header>
		<h1>Instagram</h1>
		<img src="http://pngimg.com/uploads/instagram/instagram_PNG18.png" alt="логотип" width="150" height="150">
	</header>
	<main>
		<p><a href="feed.html">Ссылка</a> на ленту постов</p>
		<form method="post" action="#">
			<fieldset>
			<legend>Создайте пост</legend>
			<textarea rows="3" cols="70">Введите текст поста</textarea><br><br>
			<label>Выберите фото или видео для поста: <input type="file" name="file" accept=".png, .jpg, .mp4"></label><br><br>
			<label><input type="button" value="Создать пост" onClick='location.href="feed.html"'></label>
			</fieldset>
		</form>
	</main>
</body>
</html>
