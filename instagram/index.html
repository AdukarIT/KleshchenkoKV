<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Instagram</title>
</head>
<body>
	<header>
		<h1>Instagram</h1>
		<img src="http://pngimg.com/uploads/instagram/instagram_PNG18.png" alt="логотип" width="150" height="150">
	</header>
	<main>
		<form action="#" method="post">
			<fieldset>
				<legend>Войдите</legend>
				<label for="email">Email: </label>
            	<input type="email" id="email" name="email" required><br><br>
            	<label for="password">Пароль: </label>
            	<input type="password" id="password" name="password" required><br><br>
            	<label><input type="submit" value="Войти" onClick='location.href="feed.html"'></label>
			</fieldset>
		</form>
		<form action="#" method="post">
			<fieldset>
				<legend>Или зарегистрируйтесь</legend>
				<label for="name">Имя на сервисе: </label>
            	<input type="text" id="name" name="name" required><br><br>
            	<label for="email1">Email: </label>
            	<input type="email" id="email1" name="email1" required><br><br>
            	<label for="password1">Пароль: </label>
            	<input type="password" id="password1" name="password1" required><br><br>
            	<label for="passwordok">Подтверждение пароля: </label>
            	<input type="password" id="passwordok" name="passwordok" required><br><br>
            	<label><input type="checkbox" name="allow" required>Согласие с порядком обработки персональных данных</label><br><br>
            	<label><input type="submit" value="Зарегистририроваться" onClick='location.href="feed.html"'></label>
			</fieldset>
		</form>
	</main>
	<footer></footer>
</body>
</html>
